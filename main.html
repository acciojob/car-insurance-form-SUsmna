<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post">
	<!-- the entire body must be written by student -->
		<label for="name">Name</label>
		<input type="text" id="name" required="yes">
		
		<label for="email">Email</label>
		<input type="email" id="email" required="yes">
		
		<label>Gender</label>
		<input type="radio" required="yes">
		
		<label for="cars">Car Brands</label>
		<select id="cars">
			<option>BMW</option>
			<option>Audi</option>
			<option>Mercedez</option>
		</select>
		
		<label for="carage">Car Age</label>
		<input type="number" id="carage" required="yes">
		
		<label for="dop">Date of Purchase (dop)</label>
		<input type="date" id="dop" required="yes">
		
		<label for="password">Password</label>
		<input type="password" id="password" required="yes">
	
		<button type="submit" >Submit</button>
	</form>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
